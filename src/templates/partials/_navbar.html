{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img src="{% static 'img/logo.png' %}" class="logo" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="nav-item {{ home_page }} mr-3">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item {{ about_page }} mr-3">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item {{ listings_page }} mr-3">
          <a class="nav-link" href="{% url 'listings' %}">Featured Listings</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item {{ dashboard_page }} mr-3">
          <a class="nav-link" href="{% url 'dashboard' %}">
            {{ user.username }}'s Dashboard</a>
        </li>
        <li class="nav-item {{ dashboard_page }} mr-3">
          <a class="nav-link" href="{% url 'logout' %}">
            Logout</a>
        </li>

        {% else %}
        <li class="nav-item {{ register_page }} mr-3">
          <a class="nav-link" href="{% url 'register' %}">
            <i class="fas fa-user-plus"></i> Register</a>
        </li>
        <li class="nav-item {{ login_page }} mr-3">
          <a class="nav-link" href="{% url 'login' %}">
            <i class="fas fa-sign-in-alt"></i>
            Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
